<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Highway BIM Viewer</title><link rel="stylesheet" href="./main.css"><link rel="icon" href="./textures/favicon.ico" type="image/x-icon"><script defer="defer" src="642.min.js"></script><script defer="defer" src="main.min.js"></script></head><body><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><div class="containerTop"><div class="flexCenter"><button id="btnMenu" onclick="screenshot()"><i style="color: #F5F1E8;" class="fa fa-bars" aria-hidden="true"></i></button><div id="fileName" style="font-size: 3rem; font-weight: bold;">Model Name</div></div><div class="tap"><button class="tablinks" id="btnMeshList" onclick="openTab( event, 'tapMeshList')">✅</button> <button class="tablinks" id="btnQuery" onclick="openTab( event, 'tapQuery')">📝</button> <button class="tablinks" id="btnAnimation" onclick="openTab( event, 'tapAnimation')">🎬</button> <button class="tablinks" id="btnTransform" onclick="openTab( event, 'tapTransform')">📈</button> <button class="tablinks" id="btnSetting" onclick="openTab( event, 'tapSetting')">🔨</button></div></div><div class="tapContent scrollbar" id="tapMeshList"><header><div style="width: 28rem;">✅ 객체목록</div><span style="font-size: 2rem">불투명도</span></header><div id="listOnOff" style="height : 93%; overflow-y: auto;" class="scrollbar"></div></div><div class="tapContent scrollbar" id="tapQuery"><header>📝조회</header><div id="infoQuery" class="underLine"><div style="font-weight: bold;">정보조회</div><br><button onclick="dist()">&nbsp; 📐 거리측정</button><br><br><button onclick="areaCal()">&nbsp; ⭕ 면적계산</button> <span id="areaSpan"></span><br><br><button onclick="volumeCal()">&nbsp; 📦 체적계산</button> <span id="volSpan"></span></div><div id="propQuery" class="underLine"><div style="font-weight: bold;">속성조회</div><br><button id="btnAddProp">&nbsp; ➕ 속성추가</button><br><br><div id="propContents"></div></div></div><div class="tapContent scrollbar" id="tapAnimation"><header>🎬 애니메이션</header></div><div class="tapContent scrollbar" id="tapTransform"><header>📈 객체변형</header><div id="scaleXYZ" class="underLine"><div style="font-weight: bold;">스케일</div><br><div class="flexCenter">좌우(X) <input type="range" class="slider" id="rngScaleX" min="1" max="6" step="0.5" value="1.0" oninput="scaleXUp( event )">&nbsp; <span id="scaleXSpan">1</span></div><br><div class="flexCenter">높이(Y) <input type="range" class="slider" id="rngScaleY" min="1" max="6" step="0.5" value="1.0" oninput="scaleYUp( event )">&nbsp; <span id="scaleYSpan">1</span></div><br><div class="flexCenter">앞뒤(Z) <input type="range" class="slider" id="rngScaleZ" min="1" max="6" step="0.5" value="1.0" oninput="scaleZUp( event )">&nbsp; <span id="scaleZSpan">1</span></div></div><div id="explodeXYZ" class="underLine"><div style="font-weight: bold;">분해</div><br><div class="flexCenter">좌우(X) <input type="range" class="slider" min="0" max="1" step="0.05" value="0" oninput="explodeXChange( event )"></div><br><div class="flexCenter">높이(Y) <input type="range" class="slider" min="0" max="1" step="0.05" value="0" oninput="explodeYChange( event )"></div><br><div class="flexCenter">앞뒤(Z) <input type="range" class="slider" min="0" max="1" step="0.05" value="0" oninput="explodeZChange( event )"></div></div></div><div class="tapContent scrollbar" id="tapSetting"><header>🔨 설정</header><div id="viewSetting" class="underLine"><div style="font-weight: bold;">뷰 설정</div><br><div><input type="checkbox" id="chkWireframe" onclick="wireframeSwitch( event )"> <label for="chkWireframe">와이어프레임</label></div><div><input type="checkbox" id="chkGridHelper" onclick="gridHelperSwith( event )"> <label for="chkGridHelper">그리드</label></div><div><input type="checkbox" id="chkAxeSwitch" onclick="axeSwitch( event )"> <label for="chkAxeSwitch">좌표축</label></div><div><input type="checkbox" id="chkAutoRotate" onclick="autoRotateSwitch( event )"> <label for="chkAutoRotate">자동회전</label></div><div><input type="checkbox" id="chkCamera" onclick="cameraSwitch()"> <label for="chkCamera">카메라직교모드</label></div><div><input type="checkbox" id="chkShadow" onclick="shadowSwitch( event )"> <label for="chkShadow">바닥면그림자</label></div><div><input type="checkbox" id="chkMapControl" onclick="mapControlSwitch( event )"> <label for="chkMapControl">맵컨트롤</label></div><div><input type="checkbox" id="chkRaycastAcc" onclick="raycastAccSwitch( event )"> <label for="chkRaycastAcc">Raycast 가속화</label></div></div><div id="keyBoardSetting" class="underLine"><div style="font-weight: bold;">화면이동 키보드</div><br>- W/S : 전면/후면이동<br>- A/D : 왼쪽/오른쪽 회전<br></div></div><div id="카메라 및 타켓 위치" style="position : absolute; right:1rem; bottom:1rem; z-index:100">Camera X : <span id="cameraPostionX"></span>, Y : <span id="cameraPostionY"></span>, Z : <span id="cameraPostionZ"></span> / Target X : <span id="orbitControlX"></span>, Y : <span id="orbitControlY"></span>, Z : <span id="orbitControlZ"></span> / Distance : <span id="DistanceCamera"></span></div><canvas id="three-canvas"></canvas></body></html>
