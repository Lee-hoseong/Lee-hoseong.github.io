<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="./main.css"><script defer="defer" src="943.min.js"></script><script defer="defer" src="main.min.js"></script></head><body><div style="position:absolute; top: 0; left: 0.8rem;"><img src="./textures/hanmacCI.png" alt="한맥기술" style="height: 5.0rem"></div><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><div class="btn-container btn-group"><button id="btn1"><i class="fa fa-adjust" aria-hidden="true"></i><br>투명도</button> <button id="btn2"><i class="fa fa-crop" aria-hidden="true"></i><br>절단면</button> <button id="btn3"><i class="fa fa-expand" aria-hidden="true"></i><br>스케일</button> <button id="btn4"><i class="fa fa-ellipsis-h" aria-hidden="true"></i><br>더보기</button></div><div class="offcanvasBottom" id="myoffcanvasBottom1" style="font-size: 3.6rem; line-height:0.9"><a href="javascript:void(0)" class="closebtn" id="close1">&times;</a><br><div>Opacity : <span id="opacityValue"></span></div><br><input type="range" class="slider" id="opacityId" min="0" max="1" step="0.05" value="1"></div><div class="offcanvasBottom" id="myoffcanvasBottom2" style="font-size: 3.6rem; line-height:0.9"><a href="javascript:void(0)" class="closebtn" id="close2">&times;</a><br><div>X방향 : <button id="negateX" class="btnNeg">반전</button></div><br><input type="range" class="slider" id="clippingXId"> <span style="line-height:1.5"><br></span><div>Y방향 : <button id="negateY" class="btnNeg">반전</button></div><br><input type="range" class="slider" id="clippingYId"> <span style="line-height:1.5"><br></span><div>Z방향 : <button id="negateZ" class="btnNeg">반전</button></div><br><input type="range" class="slider" id="clippingZId"></div><div class="offcanvasBottom" id="myoffcanvasBottom3" style="font-size: 3.6rem; line-height:1.0"><a href="javascript:void(0)" class="closebtn" id="close3">&times;</a><br><div>X방향 : <span id="scaleXValue"></span></div><br><input type="range" class="slider" id="scaleXId" min="1" max="6" step="0.5" value="1"> <span style="line-height:1.8"><br></span><div>Y방향 : <span id="scaleYValue"></span></div><br><input type="range" class="slider" id="scaleYId" min="1" max="6" step="0.5" value="1"> <span style="line-height:1.8"><br></span><div>Z방향 : <span id="scaleZValue"></span></div><br><input type="range" class="slider" id="scaleZId" min="1" max="6" step="0.5" value="1"></div><div class="offcanvasBottom" id="myoffcanvasBottom4" style="font-size: 3.6rem; line-height:1.2"><a href="javascript:void(0)" class="closebtn" id="close4">&times;</a><br><label class="switch"><div class="switch-label">와이어프레임</div><input type="checkbox" id="wireframeSwitch"> <span class="toggle round"></span></label><br><label class="switch"><div class="switch-label">그리드</div><input type="checkbox" id="gridSwitch" checked="checked"> <span class="toggle round"></span></label><br><label class="switch"><div class="switch-label">좌표축</div><input type="checkbox" id="axeSwitch"> <span class="toggle round"></span></label><br><div style="display: flex;">배경 <select style="margin-left:3rem; padding:1rem 1rem 1rem 1rem; font-size: 3.0rem;" id="background" style="width:30%"><option value="1" selected="selected">없음</option><option value="2">낮</option><option value="3">당진공장</option></select></div></div><canvas id="three-canvas"></canvas></body></html>
